
<!doctype html>
<html>
  <head>
    <title>Chat Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
  <div class="nickname"></div>
  <div class="row">
    <div class="chat">
      <div class="name">My name is<span style="padding: 10px; color: #DAE1FF; text-transform: uppercase; font-weight: bold;"></span></div>
      <div id="messages"></div>
      <form id='chat_input'>
        <input id="m" autocomplete="off" />
        <button>Send</button>
      </form>
      <div class="type">
        <ul></ul>
      </div>
    </div>
    <div class="online">
      <h4>ONLINE: </h4>
      <ul>
      </ul>
    </div>
  </div>
  <form method="get">
    <!-- <input type="hidden" name='logout' value='true'> -->
    <input name='logout' type="submit" value='выйти' style="cursor: pointer;">
  </form>
    <script src="./js/libs/jquery.min.js"></script>
    <script src="./js/libs/socket.io.js"></script>
    <script src="./js/socket-connection.js"></script>
    <script src="./js/libs/js.cookie.js"></script>
    <script>
         let userID = Cookies.get('userID');
        $.ajax({
            url : "index",
            type: "post",
            data: {userID: userID},
            success: function(data){
                $('.nickname').text(data.nickname);
            }
        });
    </script>
  </body>
</html>
